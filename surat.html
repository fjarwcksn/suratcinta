<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat untuk Zalikha 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            padding: 20px;
            color: #d14c77;
            flex-direction: column;
        }
        #letter {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        #letter::before {
            content: "💌";
            font-size: 30px;
            position: absolute;
            top: -20px;
            left: calc(50% - 15px);
            background: white;
            border-radius: 50%;
            padding: 5px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        h2 {
            font-family: 'Parisienne', cursive;
            font-size: 32px;
            margin-bottom: 15px;
        }
        button {
            margin-top: 30px;
            background: #d14c77;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #b23a64;
        }
    </style>
</head>
<body>

    <div id="letter">
        <h2>Untuk Sayang Zalikha 💖</h2>
        <p id="letterText"></p>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const letterContent = `
            Sayangku Zalikha Mayanti ❤️,

    
            Selamat ulang tahun yang ke-19! 🎉

            Aku tau kita nggak bisa ketemu langsung hari ini, tapi aku mau kamu tau...
            setiap detik sama kamu itu berharga banget buat aku 😘.

            Jangan pernah merasa sendirian ya, kalau ada apa-apa, cerita ke aku.
            Aku ngga mau kamu sedih tanpa aku disana. 💕                    

            Kamu selalu ada di hati aku, dan aku akan selalu ada buat kamu.     
            Aku harap semua impian kamu tercapai, dan aku bisa selalu jadi bagian hidup kamu ❤️                    

            Happy birthday once again,              cinta kamu selamanya 💫              

            - aksayaangku 

        `;

        const letterText = document.getElementById('letterText');
        let index = 0;

        function typeLetter() {
            if (index < letterContent.length) {
                letterText.innerHTML += letterContent.charAt(index);
                index++;
                setTimeout(typeLetter, 40);
            }
        }

        window.onload = typeLetter;
    </script>

</body>
</html>
